<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    >

    <link rel="icon" type="image/gif" sizes="16x16" href="https://img.icons8.com/bubbles/2x/home.png" />
    <script src="pokeCart.js" async></script>
    <style>
        <style>@media(min-width: 768px) {
            section {
                padding-top: 13.3125rem;
            }

            section {
                padding-bottom: 7.5rem;

        ,

        }

            object-fit: cover
        }

<body>
    <div>
        <!-- NavBar -->
        <nav class="navbar sticky-top navbar-light bg-danger">
            <a class="navbar-brand" href="index.html">
                <img src="https://vignette.wikia.nocookie.net/pokemongohelp/images/9/99/Pokecoin1.png/revision/latest/scale-to-width-down/340?cb=20160923165335" width="40" height="40"
                    class="d-inline-block align-top text-light" alt="logo">
                <span class="text-light font-weight-bolder ">PokeStoper Store</span>
            </a>

    </div>
        <!--Cards-->
    <div class="row">    
        <div id="Pokes" id="poke-container" class="col-md-8 mt-4 mb-4 poke-container" style="margin-right: -10px;"">
            <script src="PokeApi.js"></script>
        </div>

        <div class="card col-xl-4" style="width: 33%; height: 60%; ">
            <div class="card-body">
              <h5 class="card-title">PokeDex</h5>
               <h6 class="card-subtitle mb-2 text-muted">Pokemons capturadosâ†´</h6>
               <section class="container content-section">
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <span class="cart-item-title">Pokemon 1</span>
                        </div>
                        <span class="cart-price cart-column">P$300</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-warning btn-sm" type="button">Remover</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <span class="cart-item-title">Pokemon 2</span>
                        </div>
                        <span class="cart-price cart-column">P$200</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2">
                            <button class="btn btn-warning btn-sm" type="button">Remover</button>
                        </div>
                    </div>
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$39.97</span>
                </div>
                <button type="button" class="btn-danger btn-purchase btn btn-sm">Finalizar captura</button>
            </section>
            </section>
            </div>
        </div>
    </div>
